<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI God Idea Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI God Idea Submission</h1>
    <table>
        <thead>
            <tr>
                <th>Idea</th>
                <th>Compatibility</th>
                <th>Practicality</th>
                <th>Creativity</th>
                <th>Overall</th>
                <th>Date</th>
                <th>User</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example Row -->
            <tr>
                <td><a href="#" class="idea-link" data-idea-id="1">Harmonizing Global AI Networks</a></td>
                <td>8.5</td>
                <td>7.0</td>
                <td>9.0</td>
                <td>8.2</td>
                <td>2024-04-25</td>
                <td><a href="https://github.com/username" target="_blank">username</a></td>
                <td><button class="comment-button" data-idea-id="1">Comments</button></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Comment Modal -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Comments for Idea: <span id="modal-idea-title"></span></h2>
            <div id="comments-section">
                <!-- Existing comments will be displayed here -->
            </div>
            <textarea id="new-comment" placeholder="Enter your comment here..."></textarea>
            <button id="submit-comment">Submit Comment</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
