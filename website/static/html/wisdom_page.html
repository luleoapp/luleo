		<!-- Grid Section -->
        <section id="wisdom" style="padding-top: 2em;">
            <h2>Wisdom</h2>
            <h4>Wisdom Quotes and ideas generated by Luleo</h4>
            <div id="typewriter" class="typewriter" data-description="{{ wisdom_headline }}"></div>
            <br>
            <div class="posts">
                {% for quote in wisdom_quotes %}
                <article>
                    <div class="image">
                        <img src="{{ quote.image_url }}">
                    </div>
                    <p>{{ quote.content }}</p>
                </article>
                {% endfor %}
            </div>
        </section>
